<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--Style/CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark p-3">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">LOGO</a>
    
            <div class="collapse navbar-collapse justify-content-center " id="navbarToggler">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Placeholder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Placeholder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
            <button type="button" class="btn btn-lg btn-login" id="login">Login</button>
        </nav>
    </header>

    <section class="home">
        <div class="form-container">
            <div class="signup-form">
                <form action="" name="signup">
                    <div class="container">
                        <div class="panel p-3 text-center">
                            <h1 class="my-3">Sign up</h1>
                            <input type="text" class="form-control my-3" placeholder="Name" id="name">
                            <input type="text" class="form-control my-3" placeholder="e-mail" id="email">
                            <input type="password" class="form-control my-3" placeholder="Password" id="password">
                            <div class="d-flex">
                                <select id="age" class="form-select w-50">
                                    <option value="">18-20</option>
                                    <option value="">21-24</option>
                                    <option value="">25-30</option>
                                    <option value="">30+</option>
                                </select>
                                <select id="gender" class="form-select w-50 mx-1">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <input type="text" class="form-control my-3" placeholder="Profession" id="profession">
                            <fieldset>
                                <legend>Sector</legend>
                                <div class="d-flex justify-content-center sector">
                                    <div class="sectorLeft mx-3">
                                        <div>
                                            <input type="checkbox" name="gepipar" id="gepipar">
                                            <label for="gepipar">Gépipar</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="informatika" id="informatika">
                                            <label for="informatika">Informatika</label>
                                        </div> 
                                        <div>
                                            <input type="checkbox" name="jogi" id="jogi">
                                            <label for="jogi">Jogi</label>
                                        </div>
                                    </div>
                                    <div class="sectorMiddle mx-3">
                                        <div>
                                            <input type="checkbox" name="szepeszet" id="szepeszet">
                                            <label for="szepeszet">Szépészet</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="gazdasagi" id="gazdasagi">
                                            <label for="gazdasagi">Gazdasági</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="bolcseszet" id="bolcseszet">
                                            <label for="bolcseszet">Bölcsészet</label>
                                        </div>
                                    </div>
                                    <div class="sectorRight mx-3">
                                        <div>
                                            <input type="checkbox" name="muszaki" id="muszaki">
                                            <label for="muszaki">Műszaki</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="orvosi" id="orvosi">
                                            <label for="orvosi">Orvosi</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="sport" id="sport">
                                            <label for="sport">Sport</label>
                                        </div>
                                    </div>
                                </div>
                                
                                
                            </fieldset>
                            <button type="button" class="btn btn-signup btn-lg my-3">Sign up now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </section>
    
    <script src="script.js"></script>
</body>

</html>
