<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="images/fire.jpg">
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/c58fd7aeea.js" crossorigin="anonymous"></script>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Style/CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark p-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand">LOGO</a>
    
            <div class="collapse navbar-collapse justify-content-center" id="navbarToggler">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Placeholder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Placeholder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
            <button type="button" class="btn btn-lg btn-login" id="login">Login</button>
        </nav>
    </header>

    <section class="home">
        <div class="form-container">
            <div class="signup-form">
                <form action="" method="GET" name="signup" id="signup">
                    <div class="container">
                        <div class="row">
                            <div class="panel p-3 text-center col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                                <h1 class="inputMargin">Sign up</h1>
    
                                <div class="form-align">
                                    <i class="fa-solid fa-user fa-lg" id="userIcon"></i>
                                    <input type="text" class="form-control inputMargin" placeholder="Name*" id="name" required>
                                </div>
                                
                                <div class="form-align">
                                    <i class="fa-solid fa-envelope fa-lg" id="emailIcon"></i>
                                    <input type="text" class="form-control inputMargin" placeholder="e-mail*" id="email" required>
                                </div>
                                
                                <div class="form-align">
                                    <i class="fa-solid fa-lock-open fa-lg" id="passwordIcon"></i>
                                    <input type="password" class="form-control inputMargin" placeholder="Password*" id="password" required>
                                </div>
                                
    
                                <div class="form-align inputMargin">
                                    <i class="fa-solid fa-person-cane fa-lg"></i>
                                    <select id="age" class="form-select w-50" required>
                                        <option value="" selected disabled>Age*</option>
                                        <option value="18-20">18-20</option>
                                        <option value="21-24">21-24</option>
                                        <option value="25-30">25-30</option>
                                        <option value="30+">30+</option>
                                    </select>
        
                                    <select id="gender" class="form-select w-50" required>
                                        <option value="" selected disabled>Gender*</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                                
    
                                <div class="form-align">
                                    <i class="fa-solid fa-briefcase fa-lg"></i>
                                    <input type="text" class="form-control inputMargin" placeholder="Profession*" id="profession" required>
                                </div>
                                
                                <fieldset>
                                    <legend>Sector</legend>
                                    <div class="sector">
                                        <div class="sectorLeft mx-3">
                                            <div>
                                                <input type="checkbox" class="form-check-input" name="sector" value="Sales" id="Sales">
                                                <label for="Sales">Sales</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" class="form-check-input" name="sector" value="Trade" id="Trade">
                                                <label for="Trade">Trade</label>
                                            </div> 
                                            <div>
                                                <input type="checkbox" class="form-check-input" name="sector" value="Law" id="Law">
                                                <label for="Law">Law</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" class="form-check-input" name="sector" value="Finance" id="Finance">
                                                <label for="Finance">Finance</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" class="form-check-input" name="sector" value="Transport" id="Transport">
                                                <label for="Transport">Transport</label>
                                            </div>
                                        </div>
                                        <div class="sectorRight mx-3">
                                            <div>
                                                <input type="checkbox" class="form-check-input" name="sector" value="Economics" id="Economics">
                                                <label for="Economics">Economics</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" class="form-check-input" name="sector" value="Production" id="Production">
                                                <label for="Production">Production</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" class="form-check-input" name="sector" value="Construction" id="Construction">
                                                <label for="Construction">Construction</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" class="form-check-input" name="sector" value="Education" id="Education">
                                                <label for="Education">Education </label>
                                            </div>
                                            <div>
                                                <input type="checkbox" class="form-check-input" name="sector" value="Sport" id="Sport">
                                                <label for="Sport">Sport</label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                </fieldset>
                                <button type="submit" class="btn btn-signup btn-lg mt-2">Sign up now</button>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
